<div class='container'>
	<header class='header'>
		<h1>Todo List</h1>
	</header>

	<section class='todo-input-section'>
		<div class='todo-input-wrapper'>
			<input type='text' id='todo-input' placeholder='What do you want to do?' />
			<button id='add-button'>Add</button>
		</div>
	</section>

	<section class='todo-list-section'>
		<ul id='todo-list'>
			<li class='todo-item'>
				<span class='task-text'>Create a Pen</span>
				<button class='complete-button'>Complete</button>
				<button class='delete-button'>Delete</button>
			</li>
			<li class='todo-item'>
				<span class='task-text'>Go for a walk</span>
				<button class='complete-button'>Complete</button>
				<button class='delete-button'>Delete</button>
			</li>
		</ul>
	</section>
</div>
